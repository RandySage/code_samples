name: CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - run: find /home/runner/work -maxdepth 3 2>/dev/null
    - run: find /home/runner -name .git 2>/dev/null
    - run: find /home/runner -maxdepth 2 -type d 2>/dev/null
    - run: find /home/runner -name README.md 2>/dev/null | grep -ve /runners/
